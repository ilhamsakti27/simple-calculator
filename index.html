<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class=".container-fluid" id="content">
      <table class="table-borderless calculator">
          <thead>
              <tr>
                  <td class="text-end display-1 screen" colspan="4">0</td>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <td><button type="button" class="btn btn-operation btn-ac">AC</button></td>
                  <td><button type="button" class="btn btn-operation btn-plusMinus">&plusmn;</button></td>
                  <td><button type="button" class="btn btn-operation btn-percen">&percnt;</button></td>
                  <td><button type="button" class="btn btn-operation btn-devide">&divide;</button></td>
              </tr>
              <tr>
                  <td><button type="button" class="btn btn-number btn-7">7</button></td>
                  <td><button type="button" class="btn btn-number btn-8">8</button></td>
                  <td><button type="button" class="btn btn-number btn-9">9</button></td>
                  <td><button type="button" class="btn btn-operation btn-multiply">&times;</button></td>
              </tr>
              <tr>
                  <td><button type="button" class="btn btn-number btn-4">4</button></td>
                  <td><button type="button" class="btn btn-number btn-5">5</button></td>
                  <td><button type="button" class="btn btn-number btn-6">6</button></td>
                  <td><button type="button" class="btn btn-operation btn-subtrac">&minus;</button></td>
              </tr>
              <tr>
                  <td><button type="button" class="btn btn-number btn-1">1</button></td>
                  <td><button type="button" class="btn btn-number btn-2">2</button></td>
                  <td><button type="button" class="btn btn-number btn-3">3</button></td>
                  <td><button type="button" class="btn btn-operation btn-add">&plus;</button></td>
              </tr>
              <tr>
                  <td><button type="button" class="btn btn-number btn-c">C</button></td>
                  <td><button type="button" class="btn btn-number btn-0">0</button></td>
                  <td><button type="button" class="btn btn-number btn-comma">.</button></td>
                  <td><button type="button" class="btn btn-operation btn-equal">&equals;</button></td>
              </tr>
          </tbody>
      </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
  </body>
</html>
